<div *ngIf="loading" class="alert alert-info text-center">

    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-x3"></i>
    </p>

    <p class="mb-0"></p>
</div>


<div *ngIf="error" class="alert alert-danger text-center">

    <h4 class="alert-heading">Error</h4>

    <pre> 
        {{error | json}}
    </pre>

    <p class="mb-0"></p>
</div>


<div *ngIf="!loading" class="card-columns">
    <div *ngFor="let user of usuarios" class="card">
        <img [src]="user.avatar" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title"> {{user.first_name}} -- {{user.last_name}} </h5>
            <p class="card-text">This is a longer card with supporting text below</p>
            <p> ID: {{user.id}} </p>

        </div>
    </div>

</div>
